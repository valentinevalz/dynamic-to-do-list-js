<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Helps it look good on all screens -->
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todo-app" class="p-4 bg-white rounded-lg shadow-md max-w-sm w-full mx-auto my-8">
        <h1 class="text-2xl font-bold text-center mb-4">My To-Do List</h1>
        <input type="text" id="task-input" placeholder="Enter a new task" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="add-task-btn" class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Task</button>
        <ul id="task-list" class="mt-4 list-none p-0">
            <!-- Tasks will be listed here by our smart helper -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
